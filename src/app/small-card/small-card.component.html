<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img
          src="{{ photoCover }}"
          alt="Trendy Pants and Shoes"
          class="img-fluid rounded-start"
          [class.mb-3]="isMobileView"
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">
            <a [routerLink]="['content', id]"> {{ cardTitle }} </a>
        </h5>
          <!-- <p class="card-text">
            This is a wider card with supporting text below as a natural lead-in to
            additional content. This content is a little bit longer.
          </p> -->
          <p class="card-text">
            <small class="text-muted">{{ cardDate }}</small>
          </p>
        </div>
    </div>
</div>
</div>
<hr class="hr hr-blurry bg-dark" />
